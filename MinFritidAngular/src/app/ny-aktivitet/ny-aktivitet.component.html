<form class="boxBackground" [formGroup]="aktivitetForm" (ngSubmit)="OnSubmit()">
    <div >
        <div>
            <label>Titel</label>
            <br>
            <input class="navContent2" formControlName="Titel" type="text">
        </div>
        <br>
        
        <br>
        
    </div>
    <div class="person2">
        <img [src]="url" class="profileimg">
        <input class="btnclick" type="file" (change)="onSelectImg($event)">
    </div>
    <div >
        <div>
            <label>Start Dato og tid for aktivitet</label>
            <br>
            <input  class="navContent2" formControlName="StartTidspunkt"  type="text" >
        </div>
        <br>
        <div>
            <label>Slut dato og tid for aktivitetet</label>
            <br>
            <input class="navContent2" formControlName="SlutTidspunkt"  type="text" >
        </div>
        <br>
        <div>
            <label>Postnummer</label>
            <br>
            <input formControlName="PostNummer" type="number" pattern="[0-9]{4}" min="1000" max="9990">
        </div>
        <br>
        <div>
            <label>Beskrivelse</label>
            
            <br>
            <textarea class="message" type="text" class="navContent2" formControlName="Beskrivelse"></textarea>
        </div>
        <br>
    </div>
    
    <div >
        <div>
            <label>Max antal deltagere</label>
            <br>
            <input class="navContent2" formControlName="MaxDeltagere" type="number">
            <br>
            <label>Note: Opretteren vil selv optage en plads</label>
        </div>
        <br>
        <div>
            <label>Tilmeldingspris</label>
            <br>
            <input class="navContent2" type="number" formControlName="Pris">
        </div>
        <br>
        <div>
            <label>huskeliste</label>
            <textarea class="message" formControlName="Huskeliste"></textarea>
        </div>
        <br>
        
    </div>
    
    <button class="btnclick" >Opret aktivitet</button>
</form>
